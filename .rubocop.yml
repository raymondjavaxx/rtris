require:
  - rubocop-rake

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/Documentation:
  Enabled: false

Naming/MethodParameterName:
  AllowedNames:
    - x
    - y
    - id
    - t

Metrics/CyclomaticComplexity:
  Max: 16

Metrics/PerceivedComplexity:
  Max: 16

Metrics/BlockLength:
  Max: 50

Metrics/ClassLength:
  Max: 300
